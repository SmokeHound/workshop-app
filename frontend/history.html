<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>
  <div id="nav-placeholder"></div>
  <main class="container-fluid" style="margin-left: 270px; padding-top: 20px;">
  <main class="container-fluid" style="margin-left: 270px; padding-top: 20px;" id="main-content">
    <h1>ðŸ“œ Order History</h1>
    <p>View previously submitted orders and their status.</p>
    <div id="historyApp"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initThemeToggle } from './utils.js';
    async function loadNav() {
      const res = await fetch('nav.html');
      const html = await res.text();
      document.getElementById('nav-placeholder').innerHTML = html;
  setActiveNav();
  initThemeToggle();
      const currentPage = location.pathname.split('/').pop();
      document.querySelectorAll('[data-page]').forEach(link => {
        const icon = link.querySelector('i');
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('active');
          link.setAttribute('aria-current', 'page');
          if (icon) icon.classList.add('text-light');
        } else {
          link.classList.remove('active');
          link.removeAttribute('aria-current');
          if (icon) icon.classList.remove('text-light');
        }
      });
    }
    document.addEventListener('DOMContentLoaded', loadNav);
  </script>
</body>
</html>

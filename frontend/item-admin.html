<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workshop App ‚Äì Item Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>
  <div id="nav-placeholder" aria-hidden="true"></div>

  <main class="container-fluid" id="main-content" style="padding-top: 20px;">
    <h1>üõ†Ô∏è Item Admin</h1>
    <p>Manage consumable items, update quantities, and sync with backend.</p>
    <!-- Admin UI goes here -->
    <div id="adminApp"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initThemeToggle, setActiveNav } from './utils.js';

    async function loadNav() {
      const res = await fetch('nav.html');
      const html = await res.text();
  const navPlaceholder = document.getElementById('nav-placeholder');
  navPlaceholder.textContent = '';
  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = html;
  Array.from(tempDiv.childNodes).forEach(node => navPlaceholder.appendChild(node));
      setActiveNav();
      initThemeToggle('themeToggle');

      const currentPage = location.pathname.split('/').pop();
      document.querySelectorAll('[data-page]').forEach(link => {
        const icon = link.querySelector('i');
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('active');
          if (icon) icon.classList.add('text-light');
        } else {
          link.classList.remove('active');
          if (icon) icon.classList.remove('text-light');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadNav);
  </script>
  <script src="assets/item-admin.js"></script>
</body>
</html>

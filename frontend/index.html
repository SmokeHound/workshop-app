<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular Nav Test</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- ðŸ”„ Navigation will be injected here -->
  <div id="nav-placeholder"></div>

  <main class="container mt-5">
    <h1>Welcome, Josh ðŸ‘‹</h1>
    <p>This page uses modular navigation loaded via JavaScript.</p>
  </main>

  <!-- âœ… Bootstrap JS for navbar toggling -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸš€ Dynamic nav loader -->
  <script type="module">
    async function loadNav() {
      try {
        const res = await fetch('nav.html');
        const html = await res.text();
        document.getElementById('nav-placeholder').innerHTML = html;
      } catch (err) {
        console.error('Failed to load nav:', err);
      }
    }

    loadNav();
  </script>
</body>
</html>

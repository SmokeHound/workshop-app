<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop App - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar">
        <div id="nav-placeholder" class="position-sticky pt-3"></div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="mt-4">Welcome to the Workshop App</h1>
        <p>This is your dashboard. Use the sidebar to navigate.</p>
      </main>
    </div>
  </div>

  <script type="module">
    import { initThemeToggle } from './utils.js';

    async function loadNav() {
      const res = await fetch('nav.html');
      const html = await res.text();
      document.getElementById('nav-placeholder').innerHTML = html;

      initThemeToggle('themeToggle');

      const currentPage = location.pathname.split('/').pop();
      document.querySelectorAll('[data-page]').forEach(link => {
        const icon = link.querySelector('i');
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('active');
          if (icon) icon.classList.add('text-light');
        } else {
          link.classList.remove('active');
          if (icon) icon.classList.remove('text-light');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadNav);
  </script>
</body>
</html>

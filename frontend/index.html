<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workshop App - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>
  <div id="nav-placeholder"></div>

  <!-- Main content area, responsive and accessible -->
  <main class="container-fluid" style="margin-left: 270px; padding-top: 20px;" id="main-content">
    <h1>Welcome to the Workshop App</h1>
    <p>Select a page from the sidebar to get started.</p>
    <div id="toastContainer" aria-live="polite" style="position:fixed;top:1em;right:1em;z-index:9999;"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Import shared utilities for theme, toast, and spinner
  import { initThemeToggle, showToast, setActiveNav } from './utils.js';

    // Load navigation bar and highlight current page
    async function loadNav() {
      try {
        const res = await fetch('nav.html');
        if (!res.ok) throw new Error('Failed to load navigation');
        const html = await res.text();
  document.getElementById('nav-placeholder').innerHTML = html;
  setActiveNav();
  initThemeToggle('themeToggle');
      } catch (e) {
        showToast('Navigation failed to load', 'error');
      }
    }

    document.addEventListener('DOMContentLoaded', loadNav);
  </script>
</body>
</html>

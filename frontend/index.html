<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workshop App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div id="navContainer"></div>

  <div class="container">
    <h1>Welcome to the Workshop App</h1>
    <p>Select a page from the navigation bar to get started.</p>
  </div>

  <script type="module">
    import { initThemeToggle } from './utils.js';
    async function loadNav() {
      const res = await fetch('nav.html');
      const html = await res.text();
      document.getElementById('navContainer').innerHTML = html;
      initThemeToggle('themeToggle');
    }
    document.addEventListener('DOMContentLoaded', loadNav);
  </script>
</body>
</html>

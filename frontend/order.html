<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div id="navContainer"></div>

  <div class="container">
    <h1>Place Order</h1>

  <div class="container mt-4">
    <div class="glassy p-4 rounded">
      <h2 class="mb-4">Consumables Catalog</h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="categoryTabs"></ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3" id="tabContent"></div>
    </div>

    <div class="glassy p-4 rounded mt-4">
      <h4>ðŸ›’ Your Cart</h4>
      <ul id="cartList" class="list-group mb-3"></ul>
      <button id="submitOrder" class="btn btn-primary w-100">Submit Order</button>
      <div id="spinnerContainer" class="mt-3"></div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

  <script type="module" src="order.js"></script>
<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content glassy">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul id="confirmList" class="list-group mb-3"></ul>
        <p class="text-muted">Are you sure you want to submit this order?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmSubmit" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

  <script type="module">
    import { initThemeToggle } from './utils.js';
    async function loadNav() {
      const res = await fetch('nav.html');
      const html = await res.text();
      document.getElementById('navContainer').innerHTML = html;
      initThemeToggle('themeToggle');
    }
    document.addEventListener('DOMContentLoaded', loadNav);
  </script>
</body>
</html>

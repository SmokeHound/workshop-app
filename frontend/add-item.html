<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container" style="margin-left: 270px; padding-top: 20px; max-width: 600px;">
    <h1>âž• Add Stock Item</h1>
    <p>Use this form to add a new item to the inventory.</p>
    <form id="item-form" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (AUD)</label>
        <input type="number" id="price" class="form-control" step="0.01" required />
      </div>
      <button class="btn btn-success" type="submit">
        <i class="bi bi-plus-circle"></i> Add Item
      </button>
    </form>
    <div id="result" class="mt-3 text-success fw-bold" style="display:none;"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { showToast, getApiBase, initThemeToggle } from './utils.js';
    async function loadNav() {
      try {
        const res = await fetch('nav.html');
        if (!res.ok) throw new Error('Failed to load navigation');
        const html = await res.text();
        const navPlaceholder = document.getElementById('nav-placeholder');
        navPlaceholder.innerHTML = html;
        initThemeToggle('themeToggle');
        const currentPage = location.pathname.split('/').pop();
        document.querySelectorAll('[data-page]').forEach(link => {
          const icon = link.querySelector('i');
          if (link.getAttribute('data-page') === currentPage) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
            if (icon) icon.classList.add('text-light');
          } else {
            link.classList.remove('active');
            link.removeAttribute('aria-current');
            if (icon) icon.classList.remove('text-light');
          }
        });
      } catch (e) {
        showToast('Navigation failed to load', 'error');
      }
    }
    document.addEventListener('DOMContentLoaded', loadNav);
    document.getElementById('item-form').onsubmit = async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      if (!name || !Number.isFinite(price) || price < 0) {
        showToast('Invalid item name or price.', 'error');
        return;
      }
      try {
        const r = await fetch(`${getApiBase()}/items`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price })
        });
        if (r.ok) {
          document.getElementById('result').textContent = `${name} added for $${price.toFixed(2)}!`;
          document.getElementById('result').style.display = 'block';
          document.getElementById('item-form').reset();
          showToast('Item added!', 'success');
        } else {
          showToast('Failed to add item.', 'error');
        }
      } catch {
        showToast('Network error.', 'error');
      }
    };
  </script>
</body>
</html>
